  <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
      <div id="container">
        <div id="res"></div>
        <div id="btns">
          <button id="btn0" onclick="clickButton()">0</button>
          <button id="btn1" onclick="clickButton()">1</button>
          <button id="btnClr" onclick="clickButton()">C</button>
          <button id="btnEql" onclick="clickButton()">=</button>
          <button id="btnSum" onclick="clickButton()">+</button>
          <button id="btnSub" onclick="clickButton()">-</button>
          <button id="btnMul" onclick="clickButton()">*</button>
          <button id="btnDiv" onclick="clickButton()">/</button>
        </div>        
      </div> 
      <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
